    <style>
        .custom-form {
            max: width 100px;; /* Adjust the width as needed */
            margin-top: 50px;
            max-height: 5%;
            margin-left: 30px;
            margin-right: 30px; /* Center the form horizontally */
            padding: 20px; /* Add padding for spacing */
            border: 2px solid black; /* Add black border */
            background-color: #f0f0f0; /* Light gray background */
            color: black; /* Black text color */
            border-radius: 10px; /* Rounded corners */
        }
    
        .form-group label {
            color: black; /* Black text color for labels */
        }
    
        .form-check-label {
            color: black; /* Black text color for checkboxes */
        }
    
        .btn-primary {
            background-color: black; /* Black button background */
            border-color: black; /* Black button border */
        }
    
        .btn-primary:hover {
            background-color: #555; /* Darker background color on hover */
            border-color: #555; /* Darker border color on hover */
        }
    </style>
    
    <form class="custom-form" action="result.html">
        <h2>Personal Details</h2>
        
        <div class="form-group">
            <label for="inputEmail4">Name</label>
            <input type="name" class="form-control" id="inoutnamediagnosis" placeholder="Name">
        </div>

        
    
        
            <!-- Add Date of Birth -->
        <div class="form-group col-md-6">
            <label for="inputDOB">Date of Birth</label>
            <input type="date" class="form-control" id="inputDOB">
        </div>
        
        <!-- Add Gender -->
        <div class="form-group">
            <label for="inputGender">Gender</label>
            <select id="inputGender" class="form-control">
                <option selected>Choose...</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        
        <!-- Add Marital Status -->
        <div class="form-group">
            <label for="inputMaritalStatus">Marital Status</label>
            <select id="inputMaritalStatus" class="form-control">
                <option selected>Choose...</option>
                <option>Single</option>
                <option>Married</option>
                <option>Divorced</option>
                <option>Widowed</option>
            </select>
        </div>
    
        <!-- Add Smoking History -->
        <div class="form-group">
            <label for="inputSmokingHistory">Smoking History</label>
            <select id="inputSmokingHistory" class="form-control">
                <option selected>Choose...</option>
                <option>Never Smoked</option>
                <option>Former Smoker</option>
                <option>Current Smoker</option>
            </select>
        </div>
    
        <!-- Add Occupation -->
        <div class="form-group">
            <label for="inputOccupation">Occupation</label>
            <input type="text" class="form-control" id="inputOccupation" placeholder="Occupation">
        </div>
    
        <!-- Add Contact Number -->
        <div class="form-group">
            <label for="inputContactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="inputContactNumber" placeholder="Contact Number">
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
    
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
    
        
    
        
    
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
                
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
