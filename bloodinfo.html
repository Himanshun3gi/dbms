<form class="custom-form" action="result.html">
  <h2>BLOOD HEALTH FORM</h2>
  
  <div class="form-group">
    <label for="inputglucose">Glucose level</label>
    <input type="number" class="form-control" id="inputglucose" placeholder="Glucose Level">
  </div>

  <div class="form-group">
    <label for="inputhypertension">Hypertension</label>
    <select id="inputhypertension" class="form-control">
      <option selected>Choose...</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>

  <div class="form-group">
    <label for="inputheartdisease">Do you have heart disease?</label>
    <select id="inputheartdisease" class="form-control">
      <option selected>Choose...</option>
      <option>Yes</option>
      <option>No</option>
    </select>
  </div>

  <div class="form-group">
    <label for="inputheight">Height (in cm)</label>
    <input type="number" class="form-control" id="inputheight" placeholder="Height" oninput="calculateBMI()">
  </div>

  <div class="form-group">
    <label for="inputweight">Weight (in kg)</label>
    <input type="number" class="form-control" id="inputweight" placeholder="Weight" oninput="calculateBMI()">
  </div>

  <div class="form-group">
    <label for="inputbmi">BMI</label>
    <input type="text" class="form-control" id="inputbmi" placeholder="BMI" readonly>
  </div>

  <button class="btn btn-primary btn-lg" type="submit">
    <a href="result.html" class="text-decoration-none text-white">CHECK DIAGNOSIS</a>
  </button>
</form>

<script>
  function calculateBMI() {
    var height = document.getElementById("inputheight").value / 100; // Convert height to meters
    var weight = document.getElementById("inputweight").value;
    var bmi = (weight / (height * height)).toFixed(2);
    document.getElementById("inputbmi").value = bmi;
  }
</script>
